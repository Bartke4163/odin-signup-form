<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-side">
        <div class="logo"><span>MEOW MEOW MEOW MEOW MEOW</span></div>
      </div>
      <div class="form-side">
        <h1>
          Meow meow meow dummy text Lorem ipsum dolor sit, amet consectetur
          adipisicing elit. Maxime, itaque?
        </h1>
        <form>
          <fieldset>
            <legend>Sign up and join now!</legend>
            <div class="name">
              <label for="first-name">First-name</label
              ><input type="text" id="first-name" />
            </div>
            <div class="second-name">
              <label for="second-name">Second-name</label
              ><input type="text" id="second-name" />
            </div>
            <div class="mail">
              <label for="mail">E-mail</label
              ><input type="email" name="" id="mail" />
            </div>
            <div class="number">
              <label for="phone-number">Phone number</label
              ><input type="number" name="" id="phone-number" />
            </div>
            <div class="password">
              <label for="password">Password</label
              ><input type="text" id="password" />
            </div>
            <div class="confirm-password">
              <label for="confirm-password">Confirm the password</label
              ><input type="text" id="confirm-password" />
            </div>
          </fieldset>
        </form>
        <div class="submit">
          <input type="submit" value="Submit" id="submit" />
          <p>Already have account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
